<html>
  <head>
    <title>sequitur</title>
    <link rel="stylesheet" href="ace/styles.css" type="text/css" media="screen" charset="utf-8">
    
    <link rel="stylesheet" href="slickgrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="slickgrid/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="slickgrid/examples.css" type="text/css"/>
    
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/mode-sql.js" type="text/javascript" charset="utf-8"></script>

    <script src="slickgrid/lib/jquery-1.7.min.js"></script>
    <script src="slickgrid/lib/jquery.event.drag-2.0.min.js"></script>
    <script src="slickgrid/slick.core.js"></script>
    <script src="slickgrid/slick.grid.js"></script>

    <script>
    $(function() {
        var editor = ace.edit("editor");
    
        var sqlMode = require("ace/mode/sql").Mode;
        editor.getSession().setMode(new sqlMode());

        var grid;
        var columns = [
            {id: "title", name: "Title", field: "title"},
            {id: "duration", name: "Duration", field: "duration"},
            {id: "%", name: "% Complete", field: "percentComplete"},
            {id: "start", name: "Start", field: "start"},
            {id: "finish", name: "Finish", field: "finish"},
            {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
        ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false
        };

        var data = [];
        for (var i = 0; i < 500; i++)   {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }

        grid = new Slick.Grid("#results", data, columns, options);
    });
    </script>
  </head>
  <body>
    <div id="editor"></div>
    <div id="results"></div>
  </body>
</html>
